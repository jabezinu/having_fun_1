<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="logo">
                <div class="circle"></div>
                <span>minimal</span>
            </div>
            <nav>
                <ul>
                    <li class="active" id="nav-counter">Counter</li>
                    <li id="nav-themes">Themes</li>
                </ul>
            </nav>
        </div>
        
        <main>
            <section id="counter-section" class="active-section">
                <h1>Counter</h1>
                <div class="counter-display">
                    <span id="counter">0</span>
                </div>
                <div class="counter-controls">
                    <button id="decrement">-</button>
                    <button id="reset">Reset</button>
                    <button id="increment">+</button>
                </div>
                <div class="hint">
                    <span>Tip: Use arrow keys ↑/↓ or press 'r' to reset</span>
                </div>
            </section>
            
            <section id="themes-section">
                <h1>Themes</h1>
                <div class="theme-grid">
                    <div class="theme-card" id="theme-light">
                        <div class="theme-preview light"></div>
                        <span>Light</span>
                    </div>
                    <div class="theme-card" id="theme-dark">
                        <div class="theme-preview dark"></div>
                        <span>Dark</span>
                    </div>
                    <div class="theme-card" id="theme-blue">
                        <div class="theme-preview blue"></div>
                        <span>Blue</span>
                    </div>
                    <div class="theme-card" id="theme-green">
                        <div class="theme-preview green"></div>
                        <span>Green</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
