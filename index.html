<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Webpage</h1>
        <p>This is a basic webpage created with HTML, CSS, and JavaScript.</p>
        <div class="counter-container">
            <h2>Counter: <span id="counter">0</span></h2>
            <button id="increment">Increment</button>
            <button id="decrement">Decrement</button>
            <button id="reset">Reset</button>
        </div>
        <div class="color-container">
            <h2>Change Background Color</h2>
            <button id="color-blue">Blue</button>
            <button id="color-green">Green</button>
            <button id="color-pink">Pink</button>
            <button id="color-reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
