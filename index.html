<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <div class="app">
        <div class="visual-element top-left"></div>
        <div class="visual-element bottom-right"></div>
        
        <header>
            <div class="logo">
                <div class="logo-mark">
                    <span></span>
                    <span></span>
                </div>
                <span class="brand-text">uniqui</span>
            </div>
        </header>
        
        <nav class="circular-nav">
            <div class="nav-trigger">menu</div>
            <div class="nav-items hidden">
                <div class="nav-item active" data-section="counter">counter</div>
                <div class="nav-item" data-section="themes">themes</div>
            </div>
        </nav>
        
        <main>
            <section id="counter-section" class="active-section">
                <div class="section-header">
                    <span class="section-number">01</span>
                    <h1>counter<span class="accent">.</span></h1>
                </div>
                
                <div class="asymmetric-layout">
                    <div class="counter-display">
                        <span id="counter">0</span>
                    </div>
                    
                    <div class="controls-container">
                        <p class="description">Adjust the counter with buttons or keyboard arrows</p>
                        <div class="counter-controls">
                            <button id="decrement" class="btn-circle">–</button>
                            <button id="reset" class="btn-pill">reset</button>
                            <button id="increment" class="btn-circle">+</button>
                        </div>
                        <div class="keyboard-hint">
                            <div class="key">↑</div>
                            <div class="key">↓</div>
                            <div class="key">r</div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="themes-section">
                <div class="section-header">
                    <span class="section-number">02</span>
                    <h1>themes<span class="accent">.</span></h1>
                </div>
                
                <div class="themes-grid">
                    <div class="theme-option active" id="theme-mono">
                        <div class="theme-preview">
                            <div class="preview-dot"></div>
                        </div>
                        <span class="theme-name">monochrome</span>
                    </div>
                    
                    <div class="theme-option" id="theme-neon">
                        <div class="theme-preview">
                            <div class="preview-dot"></div>
                        </div>
                        <span class="theme-name">neon</span>
                    </div>
                    
                    <div class="theme-option" id="theme-sunset">
                        <div class="theme-preview">
                            <div class="preview-dot"></div>
                        </div>
                        <span class="theme-name">sunset</span>
                    </div>
                    
                    <div class="theme-option" id="theme-ocean">
                        <div class="theme-preview">
                            <div class="preview-dot"></div>
                        </div>
                        <span class="theme-name">ocean</span>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <div class="scrolling-text">
                <div class="scroll-content">unique simple modern interface design unique simple modern interface design</div>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
